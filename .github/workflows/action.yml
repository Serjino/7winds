name: extract-static-site
on: 
  push:
    branches: [ web ]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm install
      - run: npm run gitPages
      - run: git config --global user.email "serjino777@yandex.ru"
      - run: git config --global user.name "Serjino"
      - run: git add .
      - run: git commit -m 'New bundle builded'
      - run: git push